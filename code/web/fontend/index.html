
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RecruitAI - Smart Recruitment Assistant</title>
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
    
    /* 自定义 Markdown 样式，用于非 prose 容器 */
    .markdown-content h1 { font-size: 1.5rem; font-weight: 800; margin-bottom: 1rem; color: #1e293b; }
    .markdown-content h2 { font-size: 1.25rem; font-weight: 700; margin-bottom: 0.75rem; color: #1e293b; }
    .markdown-content h3 { font-size: 1.125rem; font-weight: 700; margin-bottom: 0.5rem; color: #1e293b; }
    .markdown-content p { margin-bottom: 0.75rem; }
    .markdown-content p:last-child { margin-bottom: 0; }
    .markdown-content strong, .markdown-content b { font-weight: 800; color: #4338ca; }
    .markdown-content ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; display: block; }
    .markdown-content ol { list-style-type: decimal; padding-left: 1.5rem; margin-bottom: 1rem; display: block; }
    .markdown-content li { margin-bottom: 0.25rem; display: list-item; }
    .markdown-content code { background-color: #fef3c7; color: #92400e; padding: 0.15rem 0.35rem; border-radius: 0.375rem; font-family: monospace; font-size: 0.85em; font-weight: 700; border: 1px solid #fde68a; }
    .markdown-content blockquote { border-left: 4px solid #e2e8f0; padding-left: 1rem; font-style: italic; color: #64748b; margin: 1rem 0; }
    
    /* 针对 AI 聊天气泡和深色背景中的 markdown 样式调整 */
    .bg-indigo-600 .markdown-content { color: white; }
    .bg-indigo-600 .markdown-content strong { color: #fde68a; }
    .bg-indigo-600 .markdown-content code { background-color: #fbbf24; color: #78350f; border-color: #f59e0b; }
    
    /* 针对 AI 面试建议深色渐变背景中的代码样式 */
    .from-indigo-500 .markdown-content code { background-color: #fbbf24; color: #78350f; border-color: #f59e0b; }
    .from-indigo-500 .markdown-content strong { color: #fde68a; }
  </style>
</head>
<body class="bg-slate-50 text-slate-900">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
